<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Redux Calculator</title>
  <link rel="stylesheet" href="main.css"></link>
</head>

<body>
  <h1 class="title">Redux Calculator</h1>
  <div class="container">
    <div id="calculator">
      <div id="display"></div>
      <button id="clear" class="modifier">AC</button>
      <button class="modifier">+/-</button>
      <button class="modifier">%</button>
      <button class="operator">รท</button>
      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button class="operator">X</button>
      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button class="operator">-</button>
      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button class="operator">+</button>
      <button id="zero">0</button>
      <button>.</button>
      <button class="operator">=</button>
    </div>
  </div>
  <pre><code id="code"></code></pre>
  <script type="text/javascript" src="src/index.js"></script>
</body>

</html>
